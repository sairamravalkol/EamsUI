<mat-toolbar class="main" color="primary" *ngIf="isLoggedIn$ | async as isLoggedIn">
  <mat-toolbar-row class="example-button-row">
    <span class="title"><img  src="../../assets/jbya.png"  alt="Eanjumanlogpo"></span>


    <button mat-button routerLink="/home">Home</button>
    <button mat-button routerLink="/accounts">Account</button>
    <button mat-button routerLink="/loan">Loan</button>
    <button mat-button routerLink="/user">User</button>
    <span class="example-spacer"></span>
    <!--<button mat-button routerLink="login">Login</button>-->
    <button mat-button (click)="onLogout()" *ngIf="isLoggedIn">Logout</button>

  </mat-toolbar-row>
</mat-toolbar>
