<mat-toolbar
  class="main"
  color="primary"
  *ngIf="isLoggedIn$ | async as isLoggedIn"
>
  <mat-toolbar-row class="example-button-row">
    <span class="title"
      ><img src="../../assets/jbya.png" alt="Eanjumanlogpo"
    /></span>

    <button mat-button routerLink="/home">
      <mat-icon aria-label="home">home</mat-icon>Home
    </button>

    <button mat-button routerLink="/accounts">
      <mat-icon aria-label="account_balance">account_balance</mat-icon>Accounts
    </button>
    <button mat-button routerLink="/loanList">
      <mat-icon aria-label="attach_money">attach_money</mat-icon>Loans
    </button>
    <button mat-button routerLink="/depositList">
      <mat-icon aria-label="person">payments</mat-icon>Deposits
    </button>
    <button mat-button routerLink="/balanceSheet">
      <mat-icon aria-label="person">menu_book</mat-icon>BalanceSheet
    </button>

    <button mat-button routerLink="/user">
      <mat-icon aria-label="person">person</mat-icon>User
    </button>
    <span class="example-spacer"></span>
    <!--<button mat-button routerLink="login">Login</button>-->
    <button mat-icon-button (click)="onLogout()" *ngIf="isLoggedIn">
      <mat-icon aria-label="logout">logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
