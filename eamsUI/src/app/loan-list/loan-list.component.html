<mat-card class="page">
  <mat-card-title class="pageTitle">{{pageTitle}}</mat-card-title>
</mat-card>
<div class="example-container mat-elevation-z8">
  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Search">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="loanId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Loan #</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.loanId}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="loanAmt">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Loan Amount</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.loanAmt}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastUpdate">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Last Update</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.lastUpdate}}</mat-cell>
    </ng-container>



    <!-- actions -->

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="addNew()">
          <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;"><!-- 
             <button mat-icon-button color="accent" (click)="startEdit(i, row.companyName, row.letter, row.companyInfo, row.phoneNumber
        , row.policyNumberFormat, row.email)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button color="primary" (click)="delete(row.accountId)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button> -->

      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
